<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <p>USERNAME: <input type="text" name="username" class="username" /></p>
    <p>PASSWORD: <input type="password" name="password" class="password" /></p>
    <input type="button" value="SUBMIT" class="loginbtn" />
</body>
<script src="static/js/jquery-3.3.1.js"></script>
<script>
    const login = function () {
        let username = $('.username').val()
        let password = $('.password').val()
        $.ajax({
            type: 'POST',
            url: '/login',
            data: {
                username: username,
                password: password
            },
            success: (data) => {
                console.log(data)
                if(data.status===1){
                    location.href = "/"
                }
            }
        })
    }
    $('.loginbtn').click(function () {
        login()
    })
</script>

</html>
